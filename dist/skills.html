<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Quan's Portfolio Website</title>
  <link rel="icon" href="./img/people.png">
</head>

<body>
  <header>
    <div class="menu-btn">
      <span class="menu-btn__burger">
      </span>
    </div>
    <nav id="navbar"  class='nav'>
      <ul class="menu-nav">
        <li class="menu-nav__item text-shadow  ">
          <a href="index.html" class="menu-nav__link ">Home</a>
        </li>
        <li class="menu-nav__item text-shadow ">
          <a href="about.html" class="menu-nav__link">About</a>
        </li>
        <li class="menu-nav__item text-shadow active">
          <a href="skills.html" class="menu-nav__link">Skills</a>
        </li>
        <li class="menu-nav__item text-shadow ">
          <a href="projects.html" class="menu-nav__link">Projects</a>
        </li>
        <li class="menu-nav__item text-shadow ">
          <a href="contact.html" class="menu-nav__link">Contact</a>
        </li>
      </ul>

    </nav>
  </header>
  <main>
    <div class="skills">
      <div class="skills__header">
        <div class="skills__title">
          Skills
        </div>
        <div class="skills__greeting">
          <p class="skills__greeting-text">
            My coding journey hasn't started until early 2020. 
          </p>
          <p class="skills__greeting-text">
            Here are a few technologies I have the most experience with: 
          </p>
        </div>
        <div class="skills__stacks">
          <div class="skills__stack">
            <span class="triangle"></span>HTML
          </div>
          <div class="skills__stack">
            <span class="triangle"></span>CSS
          </div>
          <div class="skills__stack">
            <span class="triangle"></span>SCSS
          </div>
          <div class="skills__stack">
            <span class="triangle"></span>JavaScript
          </div>
          <div class="skills__stack">
            <span class="triangle"></span>TypeScript
          </div>
          <div class="skills__stack">
            <span class="triangle"></span>React
          </div>
          <div id="nodejs" class="skills__stack">
            <span class="triangle"></span>Node.js
          </div>
          <div  class="skills__stack">
            <span class="triangle"></span>Python
          </div>
          
        </div>
      </div>
      <div class="skills__wrapper">

        <div class="progressbars">

          <div class="progressbar">
            <svg class="progressbar__svg">
              <circle cx="80" cy="80" r="70" class="progressbar__svg-circle circle-html shadow-html"> </circle>
            </svg>
            <span class="progressbar__text shadow-html">HTML</span>
          </div>

          <div class="progressbar">
            <svg class="progressbar__svg">
              <circle cx="80" cy="80" r="70" class="progressbar__svg-circle circle-css shadow-css"> </circle>
            </svg>
            <span class="progressbar__text shadow-css">CSS</span>
          </div>

          <div class="progressbar">
            <svg class="progressbar__svg">
              <circle cx="80" cy="80" r="70" class="progressbar__svg-circle circle-scss shadow-scss"> </circle>
            </svg>
            <span class="progressbar__text shadow-scss">SCSS</span>
          </div>

          <div class="progressbar">
            <svg class="progressbar__svg">
              <circle cx="80" cy="80" r="70" class="progressbar__svg-circle circle-js shadow-js"> </circle>
            </svg>
            <span class="progressbar__text shadow-js">JavaScript</span>
          </div>

          <div class="progressbar">
            <svg class="progressbar__svg">
              <circle cx="80" cy="80" r="70" class="progressbar__svg-circle circle-ts shadow-ts"> </circle>
            </svg>
            <span class="progressbar__text shadow-ts">TypeScript</span>
          </div>

          <div class="progressbar">
            <svg class="progressbar__svg">
              <circle cx="80" cy="80" r="70" class="progressbar__svg-circle circle-node shadow-node"> </circle>
            </svg>
            <span class="progressbar__text shadow-node">Node.js</span>
          </div>

          <div class="progressbar">
            <svg class="progressbar__svg">
              <circle cx="80" cy="80" r="70" class="progressbar__svg-circle circle-react shadow-react"> </circle>
            </svg>
            <span class="progressbar__text shadow-react">React</span>
          </div>
          
          <div class="progressbar">
            <svg class="progressbar__svg">
              <circle cx="80" cy="80" r="70" class="progressbar__svg-circle circle-python shadow-python"> </circle>
            </svg>
            <span class="progressbar__text shadow-python">Python</span>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="https://kit.fontawesome.com/efb8d7d14e.js" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
